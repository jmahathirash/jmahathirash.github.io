<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <h1>The Rock, The Paper, The Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
        </div>
        <h2>Select your choice of Dwayne! Let's see which Dwayne is Cooking!</h2>

        <div class="result" id="result">
            <p>Let's see what the computer chooses!</p>
        </div>
    </header>

    <!-- <h2>Select your choice of Dwayne! Let's see which Dwayne is Cooking!</h2>

<div class="result" id="result">
    <p>Paper beats Rock. You win!</p>
</div> -->

</div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
</div>

<div class="flower">
    <img src="images/flower.jpg" alt="">
</div>

    <script src="app.js"></script>
</body>
</html>
